<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js"></script>
    <title>Password Generator</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="title-container">
          <h1 class="t1">Generate a</h1>
          <h1 class="t2">random password</h1>
        </div>
        
        <p class="p">Never use an insecure password again.</p>
        <div class="input-container">
          <input class="toggle" type="button" value="Symbol">
          <input class="toggle" type="button" value="Number">
          <div class="length-container">
            <label>Length</label>
            <input value="15">
          </div>
          <button onclick="createPasswords()">Generate passwords</button>
        </div>
        <hr>
        <div class="passwords-container">
          <p id="p1" class="password">>nfJjy!dDvR&ial</p>
          <p id="p2" class="password">>nfJjy!dDvR&ial</p>
        </div>
      </div>
      
    </main>
  </body>
</html>
