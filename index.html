<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js"></script>
    <title>Password Generator</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="title-container">
          <h1 class="t1">Generate a</h1>
          <h1 class="t2">random password</h1>
        </div>
        
        <p class="p">Never use an insecure password again.</p>
        <div class="input-container">
          <input onclick="updateSymbol()" class="toggle" type="button" value="Symbol" id="st">
          <input onclick="updateNumber()" class="toggle" type="button" value="Number" id="nt">
          <div class="length-container">
            <label>Length</label>
            <input onchange="updateLength(this.value)" type="number" value="15" max="15" min="1">
          </div>
          <button onclick="createPasswords()">Generate passwords</button>
        </div>
        <hr>
        <div class="passwords-container">
          <p id="p1" onclick="copyToClipboard(this.id)" class="password"></p>
          <p id="p2" onclick="copyToClipboard(this.id)" class="password"></p>
        </div>
      </div>
      
    </main>
  </body>
</html>
